<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - JLF & Co. Laundry</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="login-container">
        <img src="assets/logo.jpg" alt="JLF & Co. Laundry Logo" class="auth-logo">

        <h2>Daftar Akun Raja</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn primary-btn full-width">Sign Up</button>
            <div class="auth-links">
                <p>Sudah punya akun? <a href="index.html">Masuk Sekarang</a></p> </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
